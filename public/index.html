<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Caro Online - UI/UX Pro</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(120deg, #43cea2 0%, #185a9d 100%);
        font-family: "Roboto", Arial, sans-serif;
        min-height: 100vh;
        margin: 0;
      }
      .container {
        max-width: 900px;
        margin: 40px auto;
        background: rgba(255, 255, 255, 0.97);
        box-shadow: 0 6px 32px 0 rgba(44, 62, 80, 0.19);
        border-radius: 18px;
        padding: 36px 32px 32px 32px;
        display: flex;
        flex-direction: row;
        gap: 30px;
      }
      .left-panel,
      .right-panel {
        flex: 1;
      }
      @media (max-width: 800px) {
        .container {
          flex-direction: column;
        }
      }
      h1 {
        text-align: center;
        font-size: 2.5rem;
        color: #114a6d;
        margin-bottom: 24px;
        letter-spacing: 1.5px;
        text-shadow: 0 2px 8px #e3e9f3;
      }
      .step,
      .room-actions {
        display: flex;
        flex-direction: column;
        gap: 14px;
      }
      .step input,
      .step button {
        font-size: 1.1rem;
      }
      .step input {
        padding: 9px 14px;
        border-radius: 7px;
        border: 1.5px solid #cfd8dc;
        background: #f7fafc;
      }
      .step button,
      .room-actions button {
        background: linear-gradient(90deg, #43cea2, #185a9d);
        font-weight: bold;
        color: #fff;
        border: 0;
        border-radius: 8px;
        padding: 9px 26px;
        font-size: 1.1rem;
        cursor: pointer;
        box-shadow: 0 2px 8px #b1bfd8;
        transition: background 0.2s, transform 0.1s;
      }
      .step button:hover,
      .room-actions button:hover {
        background: linear-gradient(90deg, #43cea2 80%, #2b5876 100%);
        transform: scale(1.04);
      }
      .hide {
        display: none;
      }
      .room-info {
        border: 2.5px solid #43cea2;
        border-radius: 13px;
        background: #e8f4fa;
        padding: 16px;
        margin-bottom: 16px;
      }
      .room-code {
        font-size: 1.5rem;
        color: #1565c0;
        font-weight: bold;
        letter-spacing: 3px;
        text-align: center;
      }
      .players-list {
        margin-bottom: 6px;
        border: 2px solid #b7b7b742;
        border-radius: 5px;
        width: fit-content;
        margin: 3px auto;
        padding: 6px 15px;
      }
      .player-row {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        margin-bottom: 7px;
      }
      .player-row .name {
        font-weight: bold;
      }
      .player-row .role {
        background: #43cea2;
        color: #fff;
        border-radius: 6px;
        padding: 2px 10px;
        font-size: 0.93rem;
      }
      .player-row .ready {
        background: #ffd740;
        color: #114a6d;
        border-radius: 6px;
        padding: 2px 10px;
        font-size: 0.93rem;
      }
      #status {
        display: block;
        margin: 12px auto 12px auto;
        text-align: center;
        font-size: 1.16rem;
        color: #2d3a4a;
        min-height: 28px;
        font-weight: 600;
        letter-spacing: 0.5px;
      }
      #board {
        margin: 10px auto 0 auto;
        display: grid;
        grid-template-columns: repeat(15, 36px);
        grid-template-rows: repeat(15, 36px);
        gap: 3px;
        background: #b3e5fc;
        border-radius: 16px;
        padding: 14px;
        box-shadow: 0 4px 16px #b6cbe7;
        user-select: none;
        position: relative;
      }
      .cell {
        width: 36px;
        height: 36px;
        background: linear-gradient(135deg, #f8fafc 60%, #e3e7ee 100%);
        border: 2px solid #b4d1e7;
        border-radius: 8px;
        font-size: 1.7rem;
        font-weight: bold;
        color: #2f4858;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: background 0.2s, transform 0.1s;
      }
      .cell:hover {
        background: #e0f7fa;
        transform: scale(1.08);
      }
      .cell.x {
        color: #e53935;
        text-shadow: 0 1px 8px #fbb6b6;
      }
      .cell.o {
        color: #1976d2;
        text-shadow: 0 1px 8px #b6cafb;
      }
      .cell.win {
        background: linear-gradient(120deg, #fff9c4 60%, #ffe082 100%);
        border-color: #fbc02d;
        box-shadow: 0 0 12px #ffe57f;
      }
      #winLineSVG {
        position: absolute;
        left: 0;
        top: 0;
        pointer-events: none;
      }
      @media (max-width: 460px) {
        #board {
          grid-template-columns: repeat(15, 18px);
          grid-template-rows: repeat(15, 18px);
          padding: 2px;
          gap: 1px;
        }
        .cell {
          width: 18px;
          height: 18px;
          font-size: 0.8rem;
        }
      }
      .scoreboard {
        background: #e3f2fd;
        border-radius: 8px;
        padding: 8px 20px;
        margin: 10px auto;
        color: #0d47a1;
        font-size: 1.09rem;
        box-shadow: 0 2px 8px #b0cbe7;
        display: flex;
        justify-content: space-around;
        gap: 12px;
      }
      #countdown-modal {
        animation: fadeIn 0.5s;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
